name: Daily Auto Commit

on:
  schedule:
    - cron: '0 5 * * *'  # runs daily at 5 AM UTC
  workflow_dispatch:     # allows manual trigger from Actions tab

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a dummy file update
        run: |
          echo "Updated on $(date)" >> daily-log.txt
          git config --global user.name 'David-Toas[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add daily-log.txt
          git commit -m "chore: automated daily commit [skip ci]" || echo "No changes to commit"
          git push
